<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-text="username"></p>
        <p v-text="gender">性别</p>
        <p>姓名：{{username}}</p>
        <p>性别：{{gender}}</p>
        <p v-text="desc">性别</p>
        <p>姓名：{{desc}}</p>
        <p v-html="desc"></p>
    </div>

    <script src="./lib/vue-2.6.12.js"></script>

    <script>
        const vm=new Vue({
            el:'#app',
            data:{
                username:'zs',
                gender:'男',
                desc:'<i>abc</i>'
            }
        })
    </script>
</body>
</html>
